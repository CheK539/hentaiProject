<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ hentai.title }}</title>
</head>
<body>
<header>
    <p><a href="{% url 'hentai_information:hentaiListPage' %}">Back</a></p>
</header>
{% if hentai %}
    <p>
        <label for="id_title">Title:</label>
        <label id="id_title">{{ hentai.title }}</label>
    </p>
    <p>
        <label for="id_description">Description:</label>
        <label id="id_description">{{ hentai.description }}</label>
    </p>
{% else %}
    <h1>Not found</h1>
{% endif %}
</body>
</html>
