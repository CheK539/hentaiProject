{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clicker</title>
    <link rel="stylesheet" href="{% static 'hentai_information/css/style.css' %}">
</head>
<body>
<header>
    <p><a href="{% url 'authentication:logout' %}">Logout</a></p>
</header>

<div class="main">
    <div class="future">
        <p>Future content</p>
    </div>

    <div class="game">
        <h1>Welcome to clicker!</h1>
        <h2 class="clickPower">Your click power: {{ clickPower }}</h2>
        <h2 class="coins">You have: {{ coins }}</h2>

        <input type="image" class="girl" src="{% static 'hentai_information/images/nyanners.png' %}" alt="button image"
               onclick="callbackClick()" height="250" width="250">
    </div>

    <div class="boosts">
        {% for boost in boosts %}
            <div class="boost" onclick="buyBoost({{ boost.id }}, 1)">
                <img class="image-simp" src="{% static 'hentai_information/images/simp-1.png' %}" alt="simp">
                <p class="text-simp">{{ boost.name }} (+{{ boost.power }} power)</p>
                <p class="simp-price price-{{ boost.id }}">{{ boost.price }} coins</p>
            </div>
        {% endfor %}
    </div>

    <template id="boost-template">
        <div class="boost">
            <img class="image-simp" src="" alt="simp">
            <p class="text-simp"></p>
            <p class="simp-price"></p>
        </div>
    </template>
</div>

<script src="{% static 'hentai_information/js/clicker.js' %}">
</script>

</body>
</html>
